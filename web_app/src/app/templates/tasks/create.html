{% extends "base.html" %}

{% block content %}
    <h1>Create a new task</h1>
    <form action="{{ url_for("web.create_task")}}" method="post">
        {{ form.hidden_tag() }}

        {{ form.title.label }}
        {{ form.title }}

        {{ form.description.label }}
        {{ form.description }}

        {{ form.status.label }}
        {{ form.status }}

        {{ form.submit }}
    </form>
    <a href="{{ url_for('web.list_tasks') }}">Back to Task List</a>

{% endblock %}
